<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="guide">
				下記データを全て削除してもよろしいですか？
			</div>
			<div class="flex margin_02em">
				<form id="append" method="post" th:action="@{/CareRecord/RoutineRemove}">
					<input type="hidden" name="date" th:value="${date}" />
					<button form="append" type="submit" class="btn btn-primary margin-tb05em parts">
						データを削除せずに戻る
					</button>
				</form>
				<form id="remove" method="post" th:action="@{/CareRecord/Routine/Remove}">
					<input type="hidden" name="user_id" th:value="${user_id}" />
					<input type="hidden" name="date" th:value="${date}" />
					<button form="remove" type="submit" class="btn btn-primary margin-tb05em parts bg_red">
						これらのデータを削除する
					</button>
				</form>
				<div th:if="${message}" class="alert arert-success">[[${message}]]</div>
			</div>
			<table class="table table-striped table-bordered table-hover table-clickable">
				<thead class="thead-light">
					<tr>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">日付</th>
						<th class="th-width">時間</th>
						<th class="th-width">予定</th>
						<th class="th-width">内容</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="routine : ${routine_List}">
						<td>
							[[${routine.room}]]
						</td>
						<td>
							[[${routine.name}]]
						</td>
						<td>
							[[${routine.date}]]
						</td>
						<td>
							[[${routine.time}]]
						</td>
						<td>
							[[${routine.todo}]]
						</td>
						<td>
							[[${routine.action}]]
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">記録</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td>[[${user.room}]]</td>
						<td>[[${user.name}]]</td>
						<td>
							<form th:action="@{/CareRecord/User}" method="post">
								<input type="hidden" name="id" th:value="${user.id}" />
								<input type="hidden" name="date" th:value="${date}" />
								<button class="btn btn-primary" type="submit">
									選択
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

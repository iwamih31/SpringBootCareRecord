<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
				<a th:href="@{/CareRecord/UserInsert}">
					<button type="button" class="btn btn-primary margin_1em">
						新規登録
					</button>
				</a>
				<div th:if="${message}" class="alert arert-success">[[${message}]]</div>
			</div>

			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">ID</th>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">利用状況</th>
						<th class="th-width"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td>[[${user.id}]]</td>
						<td>[[${user.room}]]</td>
						<td>[[${user.name}]]</td>
						<td>[[${user.use}]]</td>
						<td>
							<form method="post" th:action="@{/CareRecord/UserUpdate}">
								<input type="hidden" name="id" th:value="${user.id}" />
								<button class="btn btn-primary" type="submit">
									変更
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

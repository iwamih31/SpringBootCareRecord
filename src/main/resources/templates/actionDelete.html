<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex margin_1em color_red">
				<h2>!! 確認 !!</h2>
			</div>
			<div class="flex">
				<div class="user">部屋番号 [[${user.room}]] - [[${user.name}]] 様</div>
				<form id="delete" method="post"
				th:action="@{/CareRecord/Action/Delete}" class="form_record" th:object="${action}">
					<input type="hidden" name="action_id" th:value="${action.id}" />
					<input type="hidden" name= "user_id" th:value="${user_id}"/>
					<input type="hidden" name= "post_date" th:value="${date}"/>
					<label for="select">こちらのデータを本当に削除しますか？</label>
					<select name="select">
						<option value="0">キャンセル</option>
						<option value="1">削除する</option>
					</select>
					<button form="delete" type="submit" class="btn btn-primary margin-tb05em bg_red">
						確定
					</button>
				</form>
			</div>
			<form id="update" method="post" th:action="@{/CareRecord/Action/Update}" class="form_record" th:object="${action}">
				<input type="hidden" name="action_id" th:value="${action.id}" />
				<input type="hidden" name= "user_id" th:value="${user_id}"/>
				<input type="hidden" name= "post_date" th:value="${date}"/>
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th class="th-width">ID</th>
							<th class="th-width">日付</th>
							<th class="th-width">時間</th>
							<th class="th-width">睡眠</th>
							<th class="th-width">水分</th>
							<th class="th-width">排尿1</th>
							<th class="th-width">排尿2</th>
							<th class="th-width">排便</th>
							<th class="th-width">下剤</th>
							<th class="th-width">服薬</th>
							<th class="th-width">処置</th>
							<th class="th-width">様子</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>[[*{id}]]</td>
							<td>[[*{date}]]</td>
							<td>[[*{time}]]</td>
							<td>[[*{sleep}]]</td>
							<td>[[*{water}]]</td>
							<td>[[*{pee1}]]</td>
							<td>[[*{pee2}]]</td>
							<td>[[*{poop}]]</td>
							<td>[[*{laxative}]]</td>
							<td>[[*{medicine}]]</td>
							<td>[[*{ointment}]]</td>
							<td>[[*{situation}]]</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

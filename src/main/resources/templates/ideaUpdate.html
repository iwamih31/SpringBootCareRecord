<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
			</div>
			<form id="insert" method="post" th:action="@{/CareRecord/Idea/Update}" class="form_record" th:object="${idea}">
				<input type="hidden" name= "post_id" th:value="${id}"/>
				<input type="hidden" th:field="*{id}"/>
				<table class="table table-striped table-bordered table-hover text-align-center">
					<thead class="thead-light">
						<tr>
							<th class="th-width font-size-larger">
								行事計画　
								<button type="submit" class="btn btn-primary">
										更新する
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<textarea rows="16" cols="110" th:field="*{contents}"></textarea>
							</td>
						</tr>
						<tr>
							<td>

							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

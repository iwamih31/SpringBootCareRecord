<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<div class="margin_1em">
			<nav class="flex">
				<a th:href="@{/CareRecord/DetailList}">
					<button type="button" class="btn btn-primary">利用者情報データ一覧</button>
				</a>
				<form id="ActionList" method="post" th:action="@{/CareRecord/ActionList}">
					<input type="hidden" name="user_id" value="0">
					<input type="hidden" name="date_Like" value="0">
					<button form="ActionList" type="submit" class="btn btn-primary">
						常時入力データ一覧
					</button>
				</form>
				<a th:href="@{/CareRecord/EventList}">
					<button type="button" class="btn btn-primary">定期入力データ一覧</button>
				</a>
				<a th:href="@{/CareRecord/OfficeReport}">
					<button type="button" class="btn btn-primary">行事データ一覧</button>
				</a>
			</nav>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

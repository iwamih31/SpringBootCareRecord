<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">設定メニュー</h1>
		</div>
		<div class="margin_1em">
			<nav>
				<a th:href="@{/CareRecord/DetailList}">
					<button type="button" class="btn btn-primary">利用者情報データ一覧</button>
				</a>
				<a th:href="@{/CareRecord/ToDoSetting}">
					<button type="button" class="btn btn-primary">常時入力データ一覧</button>
				</a>
				<a th:href="@{/CareRecord/EventSetting}">
					<button type="button" class="btn btn-primary">定期入力データ一覧</button>
				</a>
				<a th:href="@{/CareRecord/OfficeSetting}">
					<button type="button" class="btn btn-primary">行事一覧</button>
				</a>
			</nav>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

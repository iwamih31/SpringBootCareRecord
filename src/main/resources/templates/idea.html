<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
			</div>
			<div class="vertical">
				<form id="event" method="post" th:action="@{/CareRecord/Event}">
					<input type="hidden" name= "id" th:value="${id}"/>
					<button form="event" class="btn btn-primary" type="submit">
						戻る
					</button>
				</form>
			</div>
			<div class="vertical">
				<div class="idea" th:object="${idea}">
					<table class="">
						<tr>
							<td>
								[[*{contents}]]
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
			<div class="flex margin_1em color_red">
				<h2>!! 確認 !!</h2>
			</div>
			<div class="flex margin_1em">
				<form id="update" method="post" th:action="@{/CareRecord/Routine/Delete}" class="form_record">
					<input type="hidden" name="post_id" th:value="${id}" />
					<input type="hidden" name="post_date" th:value="${date}" />
					<label for="select">下記データを本当に削除しますか？</label>
					<select name="select">
						<option value="0">キャンセル</option>
						<option value="1">削除する</option>
					</select>
					<button form="update" type="submit" class="btn btn-primary parts bg_red">
						確定
					</button>
				</form>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">ID</th>
						<th class="th-width">日付</th>
						<th class="th-width">時間</th>
						<th class="th-width">予定</th>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">内容</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>[[${routine.id}]]</td>
						<td>[[${routine.date}]]</td>
						<td>[[${routine.time}]]</td>
						<td>[[${routine.todo}]]</td>
						<td>[[${routine.room}]]</td>
						<td>[[${routine.name}]]</td>
						<td>[[${routine.action}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

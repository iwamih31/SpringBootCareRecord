<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">定期入力編集</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
			</div>
			<form id="update" method="post" th:action="@{/CareRecord/RoutineUpdate}" class="form_record" th:object="${routine}">
				<input type="hidden" name="post_id" th:value="${id}" />
				<input type="hidden" name="post_date" th:value="${date}" />
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th class="th-width">ID</th>
							<th class="th-width">日付</th>
							<th class="th-width">時間</th>
							<th class="th-width">予定</th>
							<th class="th-width">部屋番号</th>
							<th class="th-width">名前</th>
							<th class="th-width">内容</th>
							<th class="th-width"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								[[${id}]]
								<input type="hidden" th:field="*{id}">
							</td>
							<td>
								<select th:field="*{date}">
									<option th:each="option : ${options.date}" th:value="${option}">[[${option}]]</option>
								</select>
							</td>
							<td>
								<select th:field="*{time}">
									<option th:each="option : ${options.time}" th:value="${option}">[[${option}]]</option>
								</select>
							</td>
							<td>
								<select th:field="*{todo}">
									<option th:each="option : ${todo_actions}" th:value="${option}">[[${option}]]</option>
								</select>
							</td>
							<td>
								<select th:field="*{room}">
									<option th:each="option : ${options.room}" th:value="${option}">[[${option}]]</option>
								</select>
							</td>
							<td>
								<select th:field="*{name}">
									<option th:each="option : ${names}" th:value="${option}">[[${option}]]</option>
								</select>
							</td>
							<td>
								<input type="text" th:field="*{action}">
							</td>
							<td>
								<button form="update" class="btn btn-primary parts" type="submit">
									更新
								</button>
								<button form="delete" class="btn btn-primary parts bg_red" type="submit">
									削除
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<form id="delete" method="post" th:action="@{/CareRecord/RoutineDelete}" class="form_record" th:object="${routine}">
				<input type="hidden" name="post_id" th:value="${id}" />
				<input type="hidden" name="post_date" th:value="${date}" />
			</form>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

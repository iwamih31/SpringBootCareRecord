<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div class="center">
			<div class="flex margin_1em">
				<form id="select" method="post" th:action="@{/CareRecord/Level/Update}">
					<input type="hidden" name="id" th:value="${id}" />
					<label for="level">[[${label}]]</label>
					<select name="level">
						<option value=""></option>
						<option th:each="option : ${options}" th:value="${option}">
							[[${option}]]
						</option>
					</select>
					<button form="select" type="submit" class="btn btn-primary parts">
						OK
					</button>
				</form>
			</div>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
			</div>
			<div class="vertical">
				<div class="event" th:object="${event}">
					<table class="font-size-x-large">
						<tbody>
							<tr>
								<td>
									● 行事名 :
								</td>
								<td>
									[[*{name}]]
								</td>
							</tr>
							<tr>
								<td>
									● 開催日時 :
								</td>
								<td>
									[[${#temporals.format(event.datetime, 'yyyy/MM/dd - HH:mm')}]] start
								</td>
							</tr>
							<tr>
								<td>
									● 内容 :
								</td>
								<td>
									[[*{detail}]]
								</td>
							</tr>
							<tr>
								<td>
								</td>
								<td>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="vertical">
				<div class="event_idea" th:object="${idea}">
					<table class="font-size-larger">
						<tr>
							<td>
								<a th:href="@{/CareRecord/EventList}">
									<button type="button" class="btn btn-primary">
										一覧へ戻る
									</button>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<form id="idea" method="post" th:action="@{/CareRecord/Idea}">
									<input type="hidden" name= "id" th:value="${id}"/>
									<button form="idea" type="submit" class="btn btn-primary">
										行事計画書印刷
									</button>
								</form>
							</td>
						</tr>
						<tr>
							<td class="font-size-x-large">
								● 行事計画
							</td>
						</tr>
						<tr>
							<td>
								[[*{contents}]]
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>

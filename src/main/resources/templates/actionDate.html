<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex">
				<div class="user">部屋番号 [[${user.room}]] - [[${user.name}]] 様</div>
			</div>
			<div class="flex margin_1em">
				<form id="selectDate" method="post" th:action="@{/CareRecord/User}">
					<label for="date">日付選択</label>
					<select name="date" >
						<option th:each="option : ${options.date}" th:value="${option}" th:selected="${option == date}">
							[[${option}]]
						</option>
					</select>
					<input type="hidden" name="id" th:value="${id}" />
					<button form="selectDate" type="submit" class="btn btn-primary parts">
						変更
					</button>
				</form>
			</div>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

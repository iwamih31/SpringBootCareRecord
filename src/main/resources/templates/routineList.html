<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="flex margin_02em">
				<form id="selectDate" method="post" th:action="@{/CareRecord/RoutineDate}">
					<input type="hidden" name="date" th:value="${date}" />
					<input type="hidden" name="url" th:value="${url}" />
					<button form="selectDate" type="submit" class="btn btn-primary button-date parts">
						日付変更
					</button>
				</form>
				<form id="append" method="post" th:action="@{/CareRecord/RoutineAppend}">
					<input type="hidden" name="date" th:value="${date}" />
					<button form="append" type="submit" class="btn btn-primary margin-tb05em parts">
						データ追加
					</button>
				</form>
				<form id="insert" method="post" th:action="@{/CareRecord/RoutineInsert}">
					<input type="hidden" name="date" th:value="${date}" />
					<button form="insert" type="submit" class="btn btn-primary margin-tb05em parts">
						新規データ作成
					</button>
				</form>
			</div>
			<div class="flex">
				<div class="date">
					[[${date}]]
				</div>
				<div th:if="${message}" class="alert arert-success">[[${message}]]</div>
			</div>
			<table class="table table-striped table-bordered table-hover table-clickable">
				<thead class="thead-light">
					<tr>
						<th class="th-width">時間</th>
						<th class="th-width">予定</th>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">内容</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="routine : ${routineList}">
						<td>
							<form th:action="@{/CareRecord/Routine}" method="post">
								<input type="hidden" name="id" th:value="${routine.id}" />
								<input type="hidden" name="date" th:value="${date}" />
								<button class="btn btn-primary" type="submit">
									[[${routine.time}]]
								</button>
							</form>
						</td>
						<td>
							<form th:action="@{/CareRecord/Routine}" method="post">
								<input type="hidden" name="id" th:value="${routine.id}" />
								<input type="hidden" name="date" th:value="${date}" />
								<button class="btn btn-primary" type="submit">
									[[${routine.todo}]]
								</button>
							</form>
						</td>
						<td>
							<form th:action="@{/CareRecord/Routine}" method="post">
								<input type="hidden" name="id" th:value="${routine.id}" />
								<input type="hidden" name="date" th:value="${date}" />
								<button class="btn btn-primary" type="submit">
									[[${routine.room}]]
								</button>
							</form>
						</td>
						<td>
							<form th:action="@{/CareRecord/Routine}" method="post">
								<input type="hidden" name="id" th:value="${routine.id}" />
								<input type="hidden" name="date" th:value="${date}" />
								<button class="btn btn-primary" type="submit">
									[[${routine.name}]]
								</button>
							</form>
						</td>
						<td>
							<form th:action="@{/CareRecord/Routine}" method="post">
								<input type="hidden" name="id" th:value="${routine.id}" />
								<input type="hidden" name="date" th:value="${date}" />
								<button class="btn btn-primary" type="submit">
									[[${routine.action}]]
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/list.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">定期入力画面</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width">時間</th>
						<th class="th-width">予定</th>
						<th class="th-width">部屋番号</th>
						<th class="th-width">名前</th>
						<th class="th-width">内容</th>
						<th class="th-width"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="routine : ${routineList}">
						<td>[[${routine.time}]]</td>
						<td>[[${routine.todo}]]</td>
						<td>[[${routine.room}]]</td>
						<td>[[${routine.name}]]</td>
						<td>[[${routine.action}]]</td>
						<td>
							<form th:action="@{/CareRecord/User}" method="post">
								<input type="hidden" name="id" th:value="${routine.id}" />
								<button class="btn btn-primary" type="submit" name="select">
									変更
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">入力</h1>
		</div>
		<!--	一覧表示	-->
		<div>
			<div class="user">部屋番号 [[${user.room}]] - [[${user.name}]] 様</div>
			<div class="flex margin_1em">
				<form id="input" method="post" th:action="@{${url}}">
					<label for="input">[[${label}]]</label>
					<select name="input" >
						<option th:each="option : ${options}" th:value="${option}">
							[[${option}]]
						</option>
					</select>
					<input type="hidden" name="id" th:value="${user.id}" />
					<input type="hidden" name="count" th:value="${count}" />
					<input type="hidden" name="string" th:value="${string}" />
					<button form="input" type="submit" class="btn btn-primary parts">
						OK
					</button>
				</form>
			</div>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

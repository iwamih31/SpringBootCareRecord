<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<!-- タイトル表示 -->
		<div class="header border-bottom">
			<h1 class="h2">[[${title}]]</h1>
		</div>
		<!-- コンテンツ -->
		<div class="margin_1em">
			<nav>
				<a th:href="@{/CareRecord/UserSetting}">
					<button type="button" class="btn btn-primary">利用者設定</button>
				</a>
				<a th:href="@{/CareRecord/ToDoSetting}">
					<button type="button" class="btn btn-primary">ToDo設定</button>
				</a>
				<a th:href="@{/CareRecord/EventSetting}">
					<button type="button" class="btn btn-primary">行事設定</button>
				</a>
				<a th:href="@{/CareRecord/OfficeSetting}">
					<button type="button" class="btn btn-primary">事業所設定</button>
				</a>
				<div class="shutdown">
					<button form="shutdown" type="submit" class="btn btn-primary bg_red">
						アプリを終了する
					</button>
				</div>
			</nav>
			<form id="shutdown" method="post" action="/shutdown"></form>
		</div>
		<!-- トップページへのリンク -->
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- library フラグメントの定義（JavaScript／CSS） -->
	<th:block th:fragment="library">
		<link rel="stylesheet" th:href="@{/css/user.css}">
	</th:block>

	<!--	main フラグメントの定義（メインコンテンツ）	-->
	<div th:fragment="main">
		<div class="header border-bottom">
			<h1 class="h2">設定メニュー</h1>
		</div>
		<div>
			<nav>
				<a th:href="@{/CareRecord/UserEntry}">
					<button type="button" class="btn btn-primary">利用者登録</button>
				</a>
				<a th:href="@{/CareRecord/ToDoEntry}">
					<button type="button" class="btn btn-primary">ToDo登録</button>
				</a>
				<a th:href="@{/CareRecord/EventEntry}">
					<button type="button" class="btn btn-primary">行事登録</button>
				</a>
				<a th:href="@{/CareRecord/OfficeEntry}">
					<button type="button" class="btn btn-primary">事業所情報登録</button>
				</a>
			</nav>
		</div>
		<br>
		<a th:href="@{/main}">メインページへ</a>
	</div>
</html>
